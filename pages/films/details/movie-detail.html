<!doctype html>
<html lang="fr" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="png" href="../../../favicon.png" />
    <link rel="stylesheet" href="../../../src/sass/main.scss" />
    <link rel="stylesheet" href="../../../node_modules/@fortawesome/fontawesome-free/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=0.7" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Film — Visionary</title>
  </head>
  <body>
    <header class="navbar">
      <div class="navbar-container">
        <a href="../../../index.html">
          <div class="logo">
            <img class="logo-image" src="/green_visionary.png" alt="logo Visionary">
          </div>
          <div class="logo-mobile">
            <img class="logo-mobile-image" src="/favicon.png" alt="Logo Visionary">
          </div>
        </a>
        <h1 id="nav-title">Film</h1>
        <nav class="nav-links">
          <a href="../../series/series.html">Séries</a>
          <a href="../films.html">Films</a>
        </nav>
        <div class="nav-icons">
          <form action="../../../search.html" method="get" style="display:flex; align-items:center; gap:0.5rem;">
            <input name="q" type="text" placeholder="Rechercher..."
              style="background:#1a1a1a; border:1px solid #333; border-radius:999px; padding:0.4rem 1rem; color:#fff; font-size:0.9rem; outline:none; font-family:Inter,sans-serif;" />
            <button type="submit" style="background:none; border:none; cursor:pointer; color:#ffffffb3; font-size:1.2rem;">
              <i class="fas fa-magnifying-glass"></i>
            </button>
          </form>
          <button id="theme-toggle" style="background:none; border:none; cursor:pointer; color:#ffffffb3; font-size:1.5rem;">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </header>

    <main>
      <nav class="ariane" aria-label="Fil d'Ariane">
        <ol>
          <li><a href="../../../index.html">Accueil</a></li>
          <li><a href="../films.html">Films</a></li>
          <li aria-current="page" id="ariane-title">Chargement...</li>
        </ol>
      </nav>

      <div id="detail-loading" style="padding:3rem; text-align:center; color:#888">
        <i class="fas fa-spinner fa-spin" style="font-size:2rem"></i>
        <p style="margin-top:1rem">Chargement du film...</p>
      </div>

      <div id="detail-error" style="display:none; padding:3rem; text-align:center; color:#e35151">
        <i class="fas fa-circle-exclamation" style="font-size:2rem"></i>
        <p id="error-message" style="margin-top:1rem">Une erreur est survenue.</p>
        <button id="retry-btn" class="btn bouton-play" style="margin-top:1rem">
          <i class="fas fa-rotate-right"></i> Réessayer
        </button>
      </div>

      <section class="flexing" id="detail-body" style="display:none">
        <div class="cover-details">
          <img class="cover-details-img" id="detail-poster" src="" alt="">
        </div>
        <div class="flex-column">
          <p class="film-title-details" id="detail-title"></p>
          <p class="description-details" id="detail-overview"></p>
          <p class="write-green" id="detail-meta"></p>
          <div class="actions-details">
            <a id="trailer-link" href="#" target="_blank" rel="noopener">
              <button class="btn bouton-play">
                <i class="fas fa-play"></i> Bande-annonce
              </button>
            </a>
          </div>
          <div class="rating-details" id="detail-rating"></div>
        </div>
      </section>
    </main>

    <script>
      document.getElementById('theme-toggle').addEventListener('click', function() {
        const html = document.documentElement;
        const icone = document.querySelector('#theme-toggle i');
        if (html.getAttribute('data-theme') === 'dark') {
          html.setAttribute('data-theme', 'light');
          icone.className = 'fas fa-sun';
        } else {
          html.setAttribute('data-theme', 'dark');
          icone.className = 'fas fa-moon';
        }
      });
    </script>

    <script type="module" src="../../../src/types/movie-detail.ts"></script>
  </body>
</html>
